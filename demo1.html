<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习</title>
	</head>
	<body>
		<form>
			<table border="1">
				<tr>
					<td align="center" colspan="2">信息统计表</td>
				</tr>
				<tr>
					<td>姓名:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>年龄:</td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>性别:</td>
					<td>
						<input type="radio" name="sex" checked="checked"/>男
						<input type="radio" name="sex"/>女
					</td>
				</tr>
				<tr>
					<td>爱好</td>
					<td>
						<input type="checkbox" checked="checked"/>旅游<br/>
						<input type="checkbox"/>登山<br/>
						<input type="checkbox"/>健身<br/>
						<input type="checkbox" checked="checked"/>上网<br/>
						<input type="checkbox"/>游泳
					</td>
				</tr>
				<tr>
					<td>学历:</td>
					<td>
						<select>
							<option>--请选择--</option>
							<option>专科</option>
							<option>本科</option>
							<option>硕士</option>
							<option>博士及以上</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>自我介绍:</td>
					<td><textarea>自我介绍:</textarea></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="提交"/>
						<input type="reset" value="重置"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
